<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo de Filtros</title>
</head>
<body>
    <div class=" img-filtro">
        <h3> Blur</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Blur" class="blur">
    </div>

    <div class="img-filtro">
        <h3> GrayScale</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="GrayScale" class="grayscale">

    </div>

    <div class="img-filtro">
        <h3> Drop Shadow</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Drop Shadow" class="drop-shadow">

    </div>

    <div class="img-filtro">
        <h3> Sepia</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Sepia" class="sepia">

    </div>

    <div class="img-filtro">
        <h3> Brightness</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Brightness" class="brightness">

    </div>

    <div class="img-filtro">
        <h3>Contrast</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Contrast" class="contrast">
    </div>

    <div class="img-filtro">
        <h3>Hue Rotate</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Hue Rotate" class="hue-rotate">

    </div>

    <div class="img-filtro">
        <h3>Invert</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Invert" class="invert">

    </div>

    <div class="img-filtro">
        <h3>Saturate</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Saturate" class="saturate">
    </div>

    <div class="img-filtro">
        <h3>Opacity</h3>
        <img src="https://interactive-examples.mdn.mozilla.net/media/examples/firefox-logo.svg" alt="Opacity" class="opacity">
    </div>
</body>
</html>
