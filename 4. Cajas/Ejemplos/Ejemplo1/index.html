<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo de Display</title>
</head>
<body>

  <h2> Ejemplo con Display inline-Block</h2>
  <div class="contenedor-inline"> 
	<div class="caja caja-inline"> 1 </div>
	<div class="caja caja-inline"> 2 </div>
	<div class="caja caja-inline"> 3 </div>
  </div>

 <h2> Ejemplo con Display Grid</h2>
  <div class="contenedor-grid"> 
	<div class="caja caja-grid"> A </div>
	<div class="caja caja-grid otro"> B </div>
	<div class="caja caja-grid"> C </div>
	<div class="caja caja-grid"> D </div>
	<div class="caja caja-grid"> E </div>
	<div class="caja caja-grid"> F </div>
  </div>

 <h2> Ejemplo con Display Flex</h2>
  <div class="contenedor-flex"> 
	<div class="caja caja-flex"> 1 </div>
	<div class="caja caja-flex"> 2 </div>
	<div class="caja caja-flex"> 3 </div>
  </div>

 <h2> Ejemplo con Display Table</h2>
  <div class="contenedor-table"> 
   <div class="fila">
	<div class="caja caja-table"> X </div>
	<div class="caja caja-table"> Y </div>
	<div class="caja caja-table"> Z </div>
   </div>
  </div>

  


  <h2> Ejemplo con Display Block</h2>
  <div class="contenedor-block"> 
	<div class="caja caja-block"> Elemento 1 </div>
	<div class="caja caja-block"> Elemento 2 </div>
	<div class="caja caja-block"> Elemento 3 </div>
  </div>

<h2> Ejemplo con Display None</h2>
  <div class="contenedor-none"> 
	<div class="caja caja-none"> Visible </div>
	<div class="caja caja-none oculto"> Oculto </div>
	<div class="caja caja-none"> Visible </div>
  </div>

 
</body>
</html>
